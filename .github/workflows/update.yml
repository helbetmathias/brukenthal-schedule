name: Update Schedule

on:
  schedule:
    - cron: '0 * * * *' # Run every hour
  workflow_dispatch: # Allow manual run

# ðŸ”´ THIS IS CRITICAL: It gives the bot the keys to the repo
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - run: pip install -r requirements.txt
      
      - run: python scraper.py
      
      # The "Magic" Step: Fixes the Fetch/Reject error
      - name: Commit and Push
        run: |
          git config --global user.name 'Updater Bot'
          git config --global user.email 'bot@noreply.github.com'
          
          # Add the file
          git add timetable.json
          
          # Check if there are actually changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          
          # Commit
          git commit -m "Update schedule [skip ci]"
          
          # ðŸ”´ THE FIX: Pull latest changes (rebase) before pushing
          git pull --rebase origin main
          
          # Push
          git push origin main
