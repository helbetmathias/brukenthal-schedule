name: Update Schedule
on:
  schedule:
    - cron: '0 * * * *' # Run every hour
  workflow_dispatch: # Allow manual run button

permissions:
  contents: write # This explicitly grants write permission to the token

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-python@v4
        with: 
          python-version: '3.9'
          
      - run: pip install -r requirements.txt
      
      - run: python scraper.py
      
      - name: Commit and Push
        run: |
          git config --global user.name 'Updater'
          git config --global user.email 'updater@bot.com'
          git add timetable.json
          # Commit if there are changes
          git diff --quiet && git diff --staged --quiet || git commit -m "Update schedule"
          # Pull latest changes to fix 'fetch first' error, then push
          git pull --rebase origin main
          git push
