name: Update Schedule

on:
  schedule:
    - cron: '0 * * * *' # Run every hour
  workflow_dispatch: # Allow manual run button

permissions:
  contents: write # ðŸ”´ Grants permission to save files

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-python@v4
        with: 
          python-version: '3.9'
          
      - run: pip install -r requirements.txt
      
      - run: python scraper.py
      
      - name: Commit and Push
        run: |
          git config --global user.name 'Updater Bot'
          git config --global user.email 'bot@noreply.github.com'
          
          # Stage the file
          git add timetable.json
          
          # Commit (only if there are changes)
          git diff --quiet && git diff --staged --quiet || git commit -m "Update schedule"
          
          # ðŸ”´ THE MAGIC FIX: Download changes from GitHub before pushing
          git pull --rebase origin main
          
          # Now push
          git push
